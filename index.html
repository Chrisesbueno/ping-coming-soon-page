<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/">
  <script src="https://kit.fontawesome.com/3730ce20a4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <picture class="logo">
      <img src="assets/images/logo.svg" alt="Logo">
    </picture>
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="text">Subscribe and get notified</p>
    <form class="notify">
      <input type="email" placeholder="Your email address" id="input">
      <p class="error">Please provide a valid email address</p>
      <input type="submit" value="Notify Me" id="button">
    </form>
    <picture class="dashboard">
      <img src="assets/images/illustration-dashboard.png" alt="Dashboard">
    </picture>
  </main>
  <footer>
    <div class="icons">
      <a href="https://www.facebook.com/" target="_blank" class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://www.twitter.com/" target="_blank" class="icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" class="icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="credits">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/chrisesbueno">@chrisesbueno</a>.
    </p>
  </footer>
</body>
<script src="main.js"></script>
</html>
